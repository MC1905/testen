<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HypotheekTool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hypotheek maatje</h1>
        <h1>Bereken uw maximale hypotheek</h1>

        <div class="form-group">
            <label for="income">Jaarinkomen:</label>
            <input type="number" id="income" placeholder="Uw inkomen" required>
        </div>

        <div class="form-group">
            <label for="partnerIncome">Partnerinkomen (optioneel):</label>
            <input type="number" id="partnerIncome" placeholder="Partner inkomen">
        </div>

        <div class="form-group">
            <label for="studyLoan">Studieschuld:</label>
            <input type="checkbox" id="studyLoan">
            <label for="studyLoan">Ja</label>
        </div>

        <div class="form-group">
            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" placeholder="1234AB" required>
        </div>

        <div class="form-group">
            <label for="fixedPeriod">Rentevaste periode (jaren):</label>
            <select id="fixedPeriod">
                <option value="1">1 jaar - 2%</option>
                <option value="5">5 jaar - 3%</option>
                <option value="10">10 jaar - 3.5%</option>
                <option value="20">20 jaar - 4.5%</option>
                <option value="30">30 jaar - 5%</option>
            </select>
        </div>

        <button class="calculate-btn" onclick="calculateMortgage()">Bereken Hypotheek</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
